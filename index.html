<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dave Quah (@Milleus)">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/global.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5W6QZZYV2W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-5W6QZZYV2W');
  </script>
</head>

<body>
  <div class="grid container">
    <main>
      <h1 class="sr-only">Profile card component</h1>
      <div class="card text-center">
        <header class="grid p-24">
          <img src="/assets/image-victor.jpg" alt="Victor Crest">
          <div class="card__bio mt-16">
            <div class="flex">
              <h2 class="fs-600 fw-700 text-blue-700">Victor Crest</h2>
              <p class="fs-600"><span class="sr-only">Age</span>26</p>
            </div>
            <p class="mt-8"><span class="sr-only">Location</span>London</p>
          </div>
        </header>

        <section class="p-24">
          <h3 class="sr-only">Profile Statistics</h3>
          <div class="card__stats grid">
            <p class="fs-600 fw-700 text-blue-700">
              80K
              <span class="block fs-200 fw-400 text-blue-400 tracking-wide mt-8">Followers</span>
            </p>
            <p class="fs-600 fw-700 text-blue-700">
              803K
              <span class="block fs-200 fw-400 text-blue-400 tracking-wide mt-8">Likes</span>
            </p>
            <p class="fs-600 fw-700 text-blue-700">
              1.4K
              <span class="block fs-200 fw-400 text-blue-400 tracking-wide mt-8">Photos</span>
            </p>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p class="text-blue-700 text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
          Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Milleus">Dave Quah (@Milleus)</a>.
      </p>
    </footer>
  </div>
</body>

</html>
